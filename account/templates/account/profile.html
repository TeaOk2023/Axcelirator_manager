{% extends 'base.html' %}

{% block header %}
    {% include "event/includes/header.html" %}
{% endblock %}


{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'account/includes/for_cycle_form.html' %}
        <p><button type="submit">Сохранить</button></p>
    </form>
    {% if not perms.users.social_auth %}
    <hr>
    <p><a href="{% url 'account:password_change' %}">Сменить пароль</a></p>
    {% endif %}
{% endblock %}
